<!DOCTYPE html><html lang="en"><head><script type="module" src="music_player.runtime.365e74c1.js"></script><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Infinite Music Player</title><link rel="stylesheet" href="music_player.5219cadd.css"><link rel="icon" href="icon.b9a91aa2.png" type="image/x-icon"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head><body> <div class="container"> <div class="github-icon"> <a href="https://github.com/zihe-zhao/music-player" target="_blank"> <i class="fa-3x fa-github fab"></i> </a> </div> <h1>Infinite Music Player <br> with Anticipatory Music Transformer</h1> <label id="init-label"> </label> <br> <br> <div> <midi-visualizer type="piano-roll" id="midi-visualizer"> </midi-visualizer> <midi-player id="midi-player" sound-font visualizer="#midi-visualizer"> </midi-player> </div> <div> <button id="startButton">Start Generator</button> <button id="pauseButton">Pause Generator</button> <button id="resetButton">Reset Generator</button> <button id="downloadMidiButton">Download MIDI</button> </div> <div class="footnote"> Created by Rick Zhou, Zihe Zhao<br> Advised by Professor Chris Donahue <br> 2024 @ Carnegie Mellon University. <br> Powered by <a href="https://github.com/mlc-ai/web-llm" target="_blank">Web-LLM</a>, <a href="https://github.com/cifkao/html-midi-player" target="_blank">htmi-midi-player</a> </div> </div> <div class="config-panel" id="config-panel"> <div class="config-panel-header"> <h4>Configuration</h4> </div> <div class="config-panel-content"> <div class="dropdown-container"> <label for="modelSize">Choose a model size:</label> <select id="modelSize"> <option value="small" selected>Small Model</option> <option value="medium">Medium Model</option> </select> <button id="reloadButton">Reload Model</button> </div> <hr> <p>Effective at next chunk<br></p> <div class="config-panel-row"> <label for="temperature">Temperature</label> <input type="range" id="temperature" min="0.1" max="1.0" step="0.02" value="0.5"> <span id="temperature-value">0.5</span> </div> <div class="config-panel-row"> <label for="topP">Top P</label> <input type="range" id="topP" min="0.1" max="1.0" step="0.1" value="0.9"> <span id="topP-value">0.9</span> </div> <div class="config-panel-row"> <label for="frequencyPenalty">Frequency Penalty</label> <input type="range" id="frequencyPenalty" min="-2.0" max="2.0" step="0.1" value="0.0"> <span id="frequencyPenalty-value">0.0</span> </div> </div> <div class="debug" id="debug"> <hr>  <h4>Log:<br></h4> <p id="log">  </p> </div> </div></body></html><script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script><script type="module" src="music_player.d0ec184e.js"></script>
